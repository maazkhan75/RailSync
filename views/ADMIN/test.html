<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        .edit-btn, .delete-btn {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        .delete-btn {
            background-color: #f44336;
        }
        .edit-btn:hover, .delete-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Train Data</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Departure</th>
                    <th>Arrival</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Train A</td>
                    <td>City A</td>
                    <td>City B</td>
                    <td>
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </td>
                </tr>
                <!-- More rows here -->
            </tbody>
        </table>
    </div>
    <script>
        // Add event listener to handle delete button click
        document.querySelectorAll('.delete-btn').forEach(function(button) {
            button.addEventListener('click', function() {
                // Get the row to be deleted
                var row = this.closest('tr');
                // Send AJAX request to delete the row in the backend
                // You can use fetch API or XMLHttpRequest for AJAX request
                // Example: fetch('delete_train.php?id=' + row.cells[0].innerText)
                //          .then(response => response.json())
                //          .then(data => {
                //              if (data.success) {
                //                  row.remove();
                //              } else {
                //                  alert('Failed to delete the row');
                //              }
                //          })
                //          .catch(error => console.error('Error:', error));
                // For demo purpose, just remove the row from UI
                row.remove();
            });
        });

        // Add event listener to handle edit button click
        document.querySelectorAll('.edit-btn').forEach(function(button) {
            button.addEventListener('click', function() {
                // Redirect to update form for edit
                // Example: window.location.href = 'update_train.php?id=' + this.closest('tr').cells[0].innerText;
                // For demo purpose, just display a message
                alert('Redirect to update form for edit');
            });
        });
    </script>
</body>
</html>
